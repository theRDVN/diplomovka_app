# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
        tags:
          - '[0-9]+.[0-9]+.[0-9]+'
          - '[0-9]+.[0-9]+.[0-9]+-SNAPSHOT'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Step 1 - Get PWD
      run: |
        cd app
        pwd
        ls -a

    - name: Step 2 - Package app to .jar
      run: |
        cd app
        mvn clean package

    - name: Step 3 - create master decrypt passwd
      run: |
        cat >~/.m2/settings-security.xml <<EOF
        <settingsSecurity>
          <master>${{ secrets.maven_master_hash }}</master>
        </settingsSecurity>
        EOF

    - name: Step 4 - Build docker image with Maven
      run: |
        cd app
        mvn docker:build

    - name: Step 5 - Build docker image with Maven
      run: |
        cd app
        mvn docker:push

    - name: Step 6 - Call ST2 webhook
      run: |
        curl -X POST -k -H "St2-Api-Key:${{ secrets.st2_api_key }}" -H "Content-Type:application/json" https://diplomovka-ops.pieterr.net/api/webhooks/deploy-diplomovka-docker-base -d '{"app":"diplomovka-docker-app","app_version":"0.0.3-SNAPSHOT"}'
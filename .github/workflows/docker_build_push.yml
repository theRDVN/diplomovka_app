# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Step 1 - Get PWD
      run: |
        cd app
        pwd
        ls -a

    - name: Step 2 - Package app to .jar
      run: |
        cd app
        mvn clean package

    - name: Step 3 - create master decrypt passwd
      run: |
        cat >~/.m2/settings-security.xml <<EOF
        <settingsSecurity>
          <master>{GZQn0DATONQHgmDmo0Z8mgS6W4FUflHpKBJyRLbyl8PgqTiS3bZKgsA9lr+K+o2e}</master>
        </settingsSecurity>
        EOF

    - name: Step 4 - Build docker image with Maven
      run: |
        cd app
        mvn docker:build docker:push

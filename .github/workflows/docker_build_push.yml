# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
        tags:
          - '[0-9]+.[0-9]+.[0-9]+'
          - '[0-9]+.[0-9]+.[0-9]+-SNAPSHOT'
        branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Step 1 - Get PWD
      run: |
        cd app
        pwd
        ls -a

    - name: Step 2 - Package app to .jar
      run: |
        cd app
        mvn clean package

    - name: Step 3 - create master decrypt passwd
      run: |
        cat >~/.m2/settings-security.xml <<EOF
        <settingsSecurity>
          <master>{GZQn0DATONQHgmDmo0Z8mgS6W4FUflHpKBJyRLbyl8PgqTiS3bZKgsA9lr+K+o2e}</master>
        </settingsSecurity>
        EOF

    - name: Step 4 - Build docker image with Maven
      run: |
        cd app
        mvn docker:build

    - name: Step 5 - Build docker image with Maven
      run: |
        cd app
        mvn docker:push

    - name: Step 6 - Call ST2 webhook
      run: |
        curl -d {"app_artifact_id":"diplomovka-docker-app", "app_version":"${{ github.event.release.tag_name }}"} -sLk -X POST -w %{http_code} -o /dev/null -H Content-Type: application/json -H St2-Api-Key: XR0GlOb85GumTU0PzwTrqfhWp6pM5jrbip8p7Z--kGo https://34.77.225.107/api/webhooks/deploy-diplomovka-docker-base